name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test

      - name: Run coverage
        run: npx hardhat coverage
        continue-on-error: true

      - name: Generate gas report
        run: npx hardhat test
        env:
          REPORT_GAS: "true"
        continue-on-error: true

      - name: Check for gas report files
        run: |
          echo "Checking for gas report files..."
          ls -la gas-report.txt 2>/dev/null || echo "gas-report.txt not found"
          ls -la gasReporterOutput.json 2>/dev/null || echo "gasReporterOutput.json not found"
          find . -name "*gas*" -type f 2>/dev/null | grep -v node_modules | head -10 || echo "No gas-related files found"
        continue-on-error: true

      - name: Check for coverage directory
        run: |
          echo "Checking for coverage directory..."
          if [ -d "coverage" ]; then
            echo "✅ Coverage directory exists"
            ls -la coverage/ | head -10
          else
            echo "⚠️ Coverage directory not found"
          fi
        continue-on-error: true

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gas-report
          path: |
            gas-report.txt
            gasReporterOutput.json
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 30
          if-no-files-found: ignore

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solidity linter
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Slither (if available)
        run: |
          if command -v slither &> /dev/null; then
            slither . --filter-paths "node_modules|test" || true
          else
            echo "Slither not installed, skipping"
          fi
        continue-on-error: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()
    
    steps:
      - name: Check test result
        if: needs.test.result != 'success'
        run: exit 1
      
      - name: Success message
        if: needs.test.result == 'success'
        run: echo "✅ All tests passed successfully"

