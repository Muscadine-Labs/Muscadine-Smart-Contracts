name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run Solhint
      run: npx solhint 'contracts/**/*.sol'
      continue-on-error: true
    
    - name: Run Prettier check
      run: npx prettier --check 'contracts/**/*.sol' 'contracts/**/test/**/*.ts' 'contracts/**/scripts/**/*.ts'
      continue-on-error: true

